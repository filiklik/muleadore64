       function beepTrigger(messageJson) {
         highlightArrows(phoneFlow, 0);
         var divInfo = "<div class='infoouterdiv'><div class='infodiv' style='font-weight: bold;'>Beep! Beep!</div></div>";
         $("#scrollmsgdiv").prepend(divInfo);
       }

       // {"type":"welcome", "id":"823c1390-0d0d-11e6-bfd3-6c4008a09df6", "c64command":"4"}
       function welcomeTrigger(messageJson) {
         highlightArrows(phoneFlow, 0);
         var divInfo = "<div class='infoouterdiv'><div class='infodiv'><b>Welcome screen</b></div></div>";
         $("#scrollmsgdiv").prepend(divInfo);
       }


       function colorTrigger(messageJson) {
         highlightArrows(phoneFlow, 0);
         var colorEntity = "unknown";
         if("entity" in messageJson) {
           colorEntity = messageJson.entity;
         }
         var color = "unknown";
         if("value" in messageJson) {
           color = messageJson.value;
         }
         var colorHex = "#FFFFFF";
         if("hex" in messageJson) {
           colorHex = messageJson.hex;
         }
         var divInfo = "<div class='infoouterdiv'><div class='infodiv' style='border-color: " + colorHex + "'>Color for <b>" +  colorEntity + "</b> is being set to " + color + "</div></div>";
         $("#scrollmsgdiv").prepend(divInfo);
       }


       function tweetTrigger(messageJson) {
         var user = null;
         if("user" in messageJson) {
           user = messageJson.user;
         
           if(user == "@muleadore64") {
             highlightArrows(phoneFlow, 0);

           }
           else {
             highlightArrows(tweetFlow, 0);
           }
           if("text" in messageJson) {
             var textArray = messageJson.text.split(":");
             if(textArray.length > 1) {
               var divInfo = "<div class='infoouterdiv'><div class='infodiv'><b>" + user + "</b> tweeted:" + textArray[1] + "</div></div>";
               $("#scrollmsgdiv").prepend(divInfo);
             }
           }
         }
     
       }


       function weatherTrigger(messageJson) {
         highlightArrows(weatherFlow, 0);
         if("value" in messageJson) {
           var valueMsg = messageJson.value;
           var divInfo = "<div class='infoouterdiv'><div class='infodiv'><b>Weather Update:</b> " + valueMsg + "</div></div>";
           $("#scrollmsgdiv").prepend(divInfo);
         }
       }

       var phoneFlow = [ "phonearrow", "arrowpublish", "arrowconsume" ]; 
       var tweetFlow = [ "twitterarrow", "arrowpublish", "arrowconsume" ];
       var weatherFlow = [ "weatherarrow", "arrowpublish", "arrowconsume" ];


       function processMessage(messageJson) {
         if("type" in messageJson) {
           switch(messageJson.type) {
             case "color":
               colorTrigger(messageJson);
               break;
             case "weather":
               weatherTrigger(messageJson);
               break;
             case "welcome":
               welcomeTrigger(messageJson);
               break;
             case "tweet":
               tweetTrigger(messageJson);
               break;
             case "beep":
               beepTrigger(messageJson);
               break;
             default:
               console.log("Unrecognized type: " + messageJson.type);
           }
         }  
       }


       var idLast = null

       function pollObjectStore() {

         $.ajax({
           type: "GET",
           url: "/api/lastMsg",
           dataType: 'json',
	       success: function(data, textStatus, jqXHR) {
             if("id" in data) {
               console.log("Id: " + data.id);
               if(idLast === null) {
                 idLast = data.id;
               }
               else if(idLast != data.id) {
                 console.log("id has changed");
                 idLast = data.id;
                 processMessage(data);
               }
             }

           },
           error: function (jqXHR, textStatus, errorThrown) {

           }
         });

       }


       function highlightArrows(arrowArray, counter) {

         console.log("Add class");
         $("#" + arrowArray[counter]).addClass("arrowhighlight");
         setTimeout( function() { 
           $("#" + arrowArray[counter]).removeClass("arrowhighlight");
           counter++; 
           if(counter < arrowArray.length) {             
             highlightArrows(arrowArray, counter);
           }
         }, 800);
